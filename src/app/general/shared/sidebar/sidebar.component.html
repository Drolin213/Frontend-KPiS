<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div>
    <div class="brand-logo d-flex align-items-center justify-content-between">
      <a routerLink="dashboard" class="text-nowrap logo-img">
        <img src="../assets/images/logos/dark-logo.svg" width="180" alt="Logo" />
      </a>
      <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
        <i class="ti ti-x fs-8"></i>
      </div>
    </div>
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
      <ul id="sidebarnav">
        <li class="nav-small-cap">
          <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
          <span class="hide-menu">Home</span>
        </li>
        <li class="sidebar-item">
          <a class="sidebar-link" routerLink="dashboard" aria-expanded="false">
            <span>
              <i class="ti ti-layout-dashboard"></i>
            </span>
            <span class="hide-menu">Dashboard</span>
          </a>
        </li>
        <li class="nav-small-cap">
          <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
          <span class="hide-menu">UI COMPONENTS</span>
        </li>

        <!-- Configuración Usuario -->
        <li class="sidebar-item">
          <a class="sidebar-link" href="javascript:void(0)" (click)="toggleBlogMenu()">
            <span class="d-flex">
              <i class="ti ti-file-description"></i>
            </span>
            <span class="hide-menu">Configuración Usuario</span>
            <i class="fa" [ngClass]="isBlogMenuExpanded ? 'fa-chevron-down' : 'fa-chevron-right'" style="margin-left: 8px;"></i>
          </a>
          <ul [ngClass]="isBlogMenuExpanded ? 'collapse first-level show' : 'collapse first-level'">
            <li class="sidebar-item">
              <a routerLink="rol" class="sidebar-link">
                <i class="fa fa-circle fa-sm"></i>
                <span class="hide-menu">Rol</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a routerLink="area" class="sidebar-link">
                <i class="fa fa-circle fa-sm"></i>
                <span class="hide-menu">Área</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a routerLink="contrato" class="sidebar-link">
                <i class="fa fa-circle fa-sm"></i>
                <span class="hide-menu">Contrato</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
